swagger: "2.0"
info:
  description: "This is the Swagger API Documentation for InternManager Web Application"
  version: "1.0.0"
  title: "InternManager"
  termsOfService: "http://swagger.io/terms/"
  contact:
    email: "s541910@nwmissouri.edu"
  license:
    name: "Apache 2.0"
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"
host: "intermanager-ui.herokuapp.com"
basePath: "/"
tags:
- name: "Register/Login"
  description: "Everything about your Register"
  externalDocs:
    description: "Find out more"
    url: "http://swagger.io"
- name: "Student"
  description: "Everything about your Student and Internship application"
  externalDocs:
    description: "Find out more"
    url: "http://swagger.io"
    
- name: "Application"
  description: "Everything about your Student and Internship application"
  externalDocs:
    description: "Find out more"
    url: "http://swagger.io"    
    
    
- name: "Faculty"
  description: "Everything about your Faculty"
  externalDocs:
    description: "Find out more"
    url: "http://swagger.io"
    
schemes:
- "https"
- "http"
paths:
  /register:
    post:
      tags:
      - "Register/Login"
      summary: "Add a new Student to the DB"
      description: ""
      operationId: "addUser"
      consumes:
      - "application/json"
      - "application/xml"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Student object that needs to be added to the DB"
        required: true
        schema:
          $ref: "#/definitions/User"
      responses:
        "405":
          description: "Invalid input"
          
  /addInternshipApplication:
    post:
      tags:
      - "Application"
      summary: "Add a new Internship Application"
      description: ""
      operationId: "addInternshipApplication"
      consumes:
      - "application/json"
      - "application/xml"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Internship Application object that needs to be added to the DB"
        required: true
        schema:
          $ref: "#/definitions/internships"
      responses:
        "405":
          description: "Invalid input"   
          
  /updateInternshipApplication:
    post:
      tags:
      - "Application"
      summary: "Add a new Internship Application"
      description: ""
      operationId: "updateInternshipApplication"
      consumes:
      - "application/json"
      - "application/xml"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Internship Application object that needs to be added to the DB"
        required: true
        schema:
          $ref: "#/definitions/internships"
      responses:
        "405":
          description: "Invalid input"         
          
          
      
  
  /login:
    post:
      tags:
      - "Register/Login"
      summary: "Login with Valid Credenatils"
      description: ""
      operationId: "login"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - name: "email"
        in: "query"
        description: "Email values that need to be considered for login"
        required: true
        type: "string"
      - name: "password"
        in: "query"
        description: "password values that need to be considered for login"
        required: true
        type: "string" 
        
      responses:
        "200":
          description: "successful Login"
        "400":
          description: "Invalid status value"
          
  /applications:
    get:
      tags:
      - "Application"
      summary: "Get a list of all the applications"
      description: ""
      operationId: "getApplications"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      responses:
        "404":
          description: "Not found" 
          
  /application/id:
    get:
      tags:
      - "Application"
      summary: "Get the application based on Id"
      description: ""
      operationId: "getInternshipData"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      responses:
        "404":
          description: "Not found"
          
  
  /majors:
    get:
      tags:
      - "Application"
      summary: "Get a list of all the majors"
      description: ""
      operationId: "getMajors"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      responses:
        "404":
          description: "Not found" 
          
  /student/personalDetails/:studentId:
    get:
      tags:
      - "Student"
      summary: "Get the Student details based on Id"
      description: ""
      operationId: "getPersonalDetails"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      responses:
        "404":
          description: "Not found" 
          
  /student/comments/:applicationId:
    get:
      tags:
      - "Student"
      summary: "Get the Comments Based On StudentId"
      description: ""
      operationId: "getComments"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      responses:
        "404":
          description: "Not found"
          
  /verifyfaculty/:id:
    get:
      tags:
      - "Faculty"
      summary: "Get the Faulty Based On Id"
      description: ""
      operationId: "getFaculty"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      responses:
        "404":
          description: "Not found" 
          

  /studentdata:
    post:
      tags:
      - "Student"
      summary: "Add a new Student to the DB"
      description: ""
      operationId: "addStudentData"
      consumes:
      - "application/json"
      - "application/xml"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Student object that needs to be added to the DB"
        required: true
        schema:
          $ref: "#/definitions/student_details"
      responses:
        "405":
          description: "Invalid input"          
  
  
          
  
  /logout:
    get:
      tags:
      - "Register/Login"
      summary: "Logs out current logged in user session"
      description: ""
      operationId: "logoutUser"
      produces:
      - "application/xml"
      - "application/json"
      parameters: []
      responses:
        default:
          description: "successful operation"
  

definitions:
  student_details:
    type: "object"
    properties:
      addressLine1:
        type: "string"
      addressLine2:
        type: "string"
      city:
        type: "string"	
      state:
        type: "string"
      zipCode:
        type: "string"
      contact:
        type: "string"
  majors:
    type: "object"
    properties:
      major_Id:
        type: "string"
      majorName:
        type: "string"
      category:
        type: "string"
        
  applications:
    type: "object"
    properties:
      applicationStatus:
        type: "string"
      applicationDate:
        type: "string"
      approvedBy:
        type: "string"
      comments:
        type: "string"
        
  internships:
    type: "object"
    properties:
      employerName:
        type: "string"
      primaryContactName:
        type: "string"
      email:
        type: "string"
      duration:
        type: "string"
      employerContact:
        type: "string"
      addressLine1:
        type: "string"
      addressLine2:
        type: "string"
      city:
        type: "string"
      state:
        type: "string"
      zipCode:
        type: "string"      
        
  User:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      username:
        type: "string"
      firstName:
        type: "string"
      lastName:
        type: "string"
      email:
        type: "string"
      password:
        type: "string"
    xml:
      name: "User"

externalDocs:
  description: "Find out more about Swagger"
  url: "http://swagger.io"
